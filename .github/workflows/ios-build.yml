name: iOS Build

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate

      - name: List available schemes
        run: |
          xcodebuild -list -project MusicVideoGenerator.xcodeproj

      - name: Build iOS app
        run: |
          set -o pipefail
          xcodebuild -scheme MusicVideoGenerator \
            -project MusicVideoGenerator.xcodeproj \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build.log

          # Check exit code
          BUILD_EXIT_CODE=$?

          # Also check for success message
          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "✅ Build succeeded (exit code 0)"
          elif grep -qi "BUILD SUCCEEDED" build.log || grep -qi "\*\* BUILD SUCCEEDED \*\*" build.log; then
            echo "✅ Build succeeded (found success message)"
            exit 0
          else
            echo "❌ Build failed with exit code: $BUILD_EXIT_CODE"
            echo "Last 50 lines of build log:"
            tail -50 build.log
            exit 1
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
